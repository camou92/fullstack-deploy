groups:
  - name: movie-back-alerts
    rules:
      - alert: MovieBackDown
        expr: probe_success{job="movie-back-blackbox"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Movie-back service is down"
          description: "Le service movie-back n'est pas accessible depuis plus d'une minute"

      - alert: PostgresDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Postgres service down"
          description: "La base de données Postgres n'est pas accessible depuis plus d'une minute"

      - alert: MovieBackHighLatency
        expr: rate(http_server_requests_seconds_sum{job="movie-back"}[5m]) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Backend latency high"
          description: "Le service movie-back a une latence moyenne élevée sur les 5 dernières minutes"
